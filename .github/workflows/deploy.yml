name: Publish and Deploy

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Publish package
        run: npx jsr publish

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: publish

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x

      - name: Build
        run: |
          deno add npm:@esbuild/linux-x64

      - name: Deploy
        uses: denoland/deployctl@v1
        with:
          project: dinossr
          entrypoint: docs/mod.ts
